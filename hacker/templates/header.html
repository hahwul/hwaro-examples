<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #151515;
      color: #eaeaea;
      font-size: 16px;
      line-height: 1.5;
      font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    .site-wrapper {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .site-header {
      background: rgba(0, 0, 0, 0.1);
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      border-bottom: 1px dashed #b5e853;
      padding: 20px 0;
      margin-bottom: 40px;
    }

    .site-header-inner {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-logo {
      font-size: 30px;
      line-height: 1.5;
      font-weight: bold;
      font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
      color: #b5e853;
      text-decoration: none;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1),
                   0 0 5px rgba(181, 232, 83, 0.1),
                   0 0 10px rgba(181, 232, 83, 0.1);
      letter-spacing: -1px;
    }

    .site-logo:before {
      content: "./ ";
      font-size: 24px;
    }

    .site-logo:hover {
      color: #b5e853;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1),
                   0 0 10px rgba(181, 232, 83, 0.3),
                   0 0 20px rgba(181, 232, 83, 0.3);
    }

    .site-header nav {
      display: flex;
      gap: 1.25rem;
    }

    .site-header nav a {
      color: #63c0f5;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(104, 182, 255, 0.5);
    }

    .site-header nav a:hover {
      color: #63c0f5;
      text-shadow: 0 0 10px rgba(104, 182, 255, 0.8);
    }

    .site-main {
      min-height: calc(100vh - 250px);
    }

    .site-footer {
      margin-top: 3rem;
      padding: 1.5rem 0;
      border-top: 1px dashed #b5e853;
      color: #666;
      font-size: 0.85rem;
      text-align: center;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
      color: #b5e853;
      letter-spacing: -0.03em;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1),
                   0 0 5px rgba(181, 232, 83, 0.1),
                   0 0 10px rgba(181, 232, 83, 0.1);
      margin: 0 0 20px;
    }

    h1 { font-size: 30px; }
    h2 { font-size: 24px; }
    h3 { font-size: 18px; }
    h4 { font-size: 14px; }
    h5 { font-size: 12px; text-transform: uppercase; margin: 0 0 5px 0; }
    h6 { font-size: 12px; text-transform: uppercase; color: #999; margin: 0 0 5px 0; }

    p { margin: 1em 0; }

    a {
      color: #63c0f5;
      text-decoration: none;
      text-shadow: 0 0 5px rgba(104, 182, 255, 0.5);
    }

    a:hover {
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(104, 182, 255, 0.8);
    }

    code {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0px 3px;
      color: #aa759f;
      border-radius: 2px;
      font-size: 0.85em;
      font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
    }

    pre {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 10px;
      font-size: 16px;
      color: #b5e853;
      border-radius: 2px;
      overflow: auto;
      overflow-y: hidden;
      word-wrap: normal;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      color: #b5e853;
    }

    blockquote {
      color: #aaa;
      padding-left: 10px;
      border-left: 1px dotted #666;
    }

    table {
      width: 100%;
      margin: 0 0 20px 0;
    }

    th {
      text-align: left;
      border-bottom: 1px dashed #b5e853;
      padding: 5px 10px;
    }

    td {
      padding: 5px 10px;
    }

    hr {
      height: 0;
      border: 0;
      border-bottom: 1px dashed #b5e853;
      color: #b5e853;
    }

    img {
      max-width: 100%;
    }

    li {
      line-height: 1.4;
    }

    /* Components */
    ul.section-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    ul.section-list li {
      list-style: none;
      margin-bottom: 0.5rem;
      padding: 0.6rem 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    ul.section-list li:before {
      content: none;
    }

    ul.section-list li a {
      font-weight: 500;
      color: #63c0f5;
    }

    .taxonomy-desc {
      color: #666;
      margin-bottom: 1.5rem;
    }

    nav.pagination {
      margin: 1.5rem 0;
    }

    nav.pagination .pagination-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    nav.pagination a {
      display: inline-block;
      padding: 0.25rem 0.55rem;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #eaeaea;
      text-decoration: none;
      text-shadow: none;
    }

    nav.pagination a:hover {
      color: #b5e853;
      border-color: #b5e853;
    }

    .pagination-current span {
      display: inline-block;
      padding: 0.25rem 0.55rem;
      border-radius: 2px;
      border: 1px solid #b5e853;
      background: rgba(181, 232, 83, 0.1);
      color: #b5e853;
    }

    .pagination-disabled span {
      display: inline-block;
      padding: 0.25rem 0.55rem;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #666;
      opacity: 0.6;
    }

    .alert {
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background-color: rgba(0, 0, 0, 0.3);
      border-left: 5px solid #b5e853;
      margin: 1rem 0;
      color: #eaeaea;
    }

    .alert-title {
      color: #b5e853;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .site-header-inner {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
      }
      .site-wrapper { padding: 0 1rem; }
    }
  </style>
  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body data-section="{{ page.section }}">
  <div class="site-wrapper">
    <header class="site-header">
      <div class="site-header-inner">
        <a href="{{ base_url }}/" class="site-logo">{{ site.title }}</a>
        <nav>
          <a href="{{ base_url }}/">Home</a>
          <a href="{{ base_url }}/about/">About</a>
        </nav>
      </div>
    </header>
