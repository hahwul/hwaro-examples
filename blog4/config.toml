title = "DevLog"
description = "Today I Learned & Changelog"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "monokai-sublime"
use_cdn = true

[pagination]
enabled = true
per_page = 10

[[taxonomies]]
name = "tags"
feed = true

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[feeds]
enabled = true
type = "rss"
limit = 20
sections = ["log"]

[markdown]
safe = false
lazy_loading = true
