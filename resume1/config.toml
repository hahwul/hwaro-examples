title = "Jane Doe"
description = "Full-stack developer, designer & open-source contributor"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "atom-one-dark"
use_cdn = true

[pagination]
enabled = false

[[taxonomies]]
name = "tags"

[[taxonomies]]
name = "skills"

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[markdown]
safe = false
