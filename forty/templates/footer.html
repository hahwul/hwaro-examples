
    <!-- Contact -->
    <section id="contact">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Jane Doe">
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="jane@example.com">
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" placeholder="Enter your message"></textarea>
            </div>
          </div>
          <ul style="list-style:none;padding:0;display:flex;gap:1rem;margin:0;">
            <li style="margin:0;"><input type="submit" value="Send Message" class="primary"></li>
            <li style="margin:0;"><input type="reset" value="Clear"></li>
          </ul>
        </form>
      </div>
      <div class="contact-info">
        <ul>
          <li>
            <span class="icon">
              <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </span>
            <span>1234 Somewhere Road #87257<br>Nashville, TN 00000-0000</span>
          </li>
          <li>
            <span class="icon">
              <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            </span>
            <span>(000) 000-0000</span>
          </li>
          <li>
            <span class="icon">
              <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </span>
            <span>hello@example.com</span>
          </li>
        </ul>
      </div>
    </section>

    <!-- Footer -->

      <div class="inner">
        <p class="copyright">&copy; {{ site.title }}. Powered by <a href="https://github.com/hahwul/hwaro">Hwaro</a></p>

            </a>
          </li>

  </div><!-- /#wrapper -->
