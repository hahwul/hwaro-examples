<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    /* ========== Forty Theme - CSS ========== */

    /* --- Variables --- */
    :root {
      --bg: #242943;
      --bg-alt: #2a2f4a;
      --bg-dark: #1e2132;
      --text: rgba(255,255,255,0.75);
      --text-strong: #ffffff;
      --text-muted: rgba(255,255,255,0.5);
      --border: rgba(255,255,255,0.15);
      --accent1: #6fc3df;
      --accent2: #8d82c4;
      --accent3: #ec8d81;
      --accent4: #e7b788;
      --accent5: #8ea9e8;
      --accent6: #87c5a4;
      --font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-family-heading: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --header-height: 3.5rem;
      --transition: 0.35s ease;
    }

    /* --- Reset --- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-family);
      font-size: 17px;
      line-height: 1.65;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }
    body.is-preload *, body.is-preload *::before, body.is-preload *::after {
      animation: none !important;
      transition: none !important;
    }

    /* --- Typography --- */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-family-heading);
      color: var(--text-strong);
      font-weight: 600;
      line-height: 1.3;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    h1 { font-size: 2.5rem; margin: 0 0 1rem; }
    h2 { font-size: 1.75rem; margin: 1.5rem 0 0.75rem; }
    h3 { font-size: 1.25rem; margin: 1.25rem 0 0.5rem; }
    h4 { font-size: 1rem; }
    p { margin: 0 0 1.5rem; }
    a { color: var(--text-strong); text-decoration: none; border-bottom: 1px dotted var(--border); transition: color var(--transition), border-color var(--transition); }
    a:hover { color: var(--accent1); border-bottom-color: transparent; }
    strong { color: var(--text-strong); font-weight: 600; }
    em { font-style: italic; }
    ul, ol { margin: 0 0 1.5rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.5rem; }
    blockquote { border-left: 4px solid var(--accent1); padding: 0.5rem 1.5rem; margin: 1.5rem 0; font-style: italic; color: var(--text-muted); }
    hr { border: 0; border-top: 1px solid var(--border); margin: 2rem 0; }
    code { background: rgba(255,255,255,0.075); padding: 0.15rem 0.4rem; border-radius: 4px; font-size: 0.85em; font-family: "Fira Code", ui-monospace, "SFMono-Regular", Consolas, monospace; }
    pre { background: var(--bg-dark); padding: 1.25rem; border-radius: 6px; overflow-x: auto; margin: 0 0 1.5rem; border: 1px solid var(--border); }
    pre code { background: none; padding: 0; }
    img { max-width: 100%; height: auto; }

    /* --- Buttons --- */
    .button, button, input[type="submit"] {
      display: inline-block;
      padding: 0 1.75rem;
      height: 2.75rem;
      line-height: 2.75rem;
      font-family: var(--font-family);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-strong);
      background: transparent;
      border: 2px solid var(--text-strong);
      border-radius: 0;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      white-space: nowrap;
      transition: background var(--transition), color var(--transition);
    }
    .button:hover, button:hover, input[type="submit"]:hover {
      background: rgba(255,255,255,0.075);
      border-bottom-color: var(--text-strong);
    }
    .button.primary, input[type="submit"] {
      background: var(--text-strong);
      color: var(--bg);
    }
    .button.primary:hover, input[type="submit"]:hover {
      background: rgba(255,255,255,0.85);
    }
    .button.small { font-size: 0.7rem; height: 2.25rem; line-height: 2.25rem; padding: 0 1.25rem; }
    .button.fit { display: block; width: 100%; }
    .button.next { padding-right: 4.5rem; position: relative; }
    .button.next::after {
      content: '';
      position: absolute;
      right: 1.5rem;
      top: 50%;
      width: 1.25rem;
      height: 1.25rem;
      border-right: 2px solid currentColor;
      border-top: 2px solid currentColor;
      transform: translateY(-50%) rotate(45deg);
    }

    /* --- Forms --- */
    input[type="text"], input[type="email"], textarea, select {
      display: block;
      width: 100%;
      padding: 0 1rem;
      height: 2.75rem;
      font-family: var(--font-family);
      font-size: 1rem;
      color: var(--text-strong);
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 0;
      outline: none;
      transition: border-color var(--transition);
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: var(--accent1);
    }
    textarea { height: 10rem; padding: 0.75rem 1rem; resize: vertical; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.8rem; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-strong); }
    select { appearance: none; -webkit-appearance: none; }
    ::placeholder { color: var(--text-muted); }

    /* --- Header --- */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 2rem;
      background: var(--bg-dark);
      transition: transform 0.5s ease, background 0.5s ease;
    }
    #header.alt {
      background: transparent;
      position: absolute;
    }
    #header.reveal {
      position: fixed;
      transform: translateY(0);
      animation: headerSlideIn 0.35s ease forwards;
    }
    #header:not(.alt):not(.reveal) {
      transform: translateY(-100%);
      position: fixed;
    }
    @keyframes headerSlideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    #header .logo {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-strong);
      text-decoration: none;
      border-bottom: none;
    }
    #header .logo:hover { color: var(--accent1); }
    #header .logo strong { font-weight: 900; }

    .menu-toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: none;
      border: none;
      color: var(--text-strong);
      cursor: pointer;
      font-family: var(--font-family);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 0;
      height: auto;
      line-height: 1;
    }
    .menu-toggle:hover { background: none; color: var(--accent1); }
    .menu-toggle .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 24px;
      height: 20px;
    }
    .menu-toggle .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: currentColor;
      transition: var(--transition);
    }

    /* --- Menu Overlay --- */
    #menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      z-index: 10001;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(36, 41, 67, 0.97);
      transition: right 0s 0.35s;
      perspective: 1000px;
    }
    #menu.visible {
      right: 0;
      transition: right 0s;
    }
    #menu .menu-inner {
      text-align: center;
      opacity: 0;
      transform: rotateY(-15deg) translateX(30px);
      transition: opacity 0.35s ease, transform 0.35s ease;
    }
    #menu.visible .menu-inner {
      opacity: 1;
      transform: rotateY(0) translateX(0);
    }
    #menu .menu-inner ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu .menu-inner ul li {
      margin: 0;
      padding: 0;
    }
    #menu .menu-inner ul li a {
      display: block;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-strong);
      border-bottom: 1px solid var(--border);
      transition: color var(--transition);
    }
    #menu .menu-inner ul li a:hover { color: var(--accent1); }
    .menu-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      width: 3rem;
      height: 3rem;
      background: none;
      border: 2px solid var(--text-strong);
      color: var(--text-strong);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0;
      transition: color var(--transition), border-color var(--transition);
    }
    .menu-close:hover { color: var(--accent1); border-color: var(--accent1); background: none; }

    /* --- Banner --- */
    #banner {
      position: relative;
      display: flex;
      align-items: center;
      min-height: 75vh;
      padding: 6rem 4rem 4rem;
      background: var(--bg);
    }
    #banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(106,195,223,0.15) 0%, rgba(36,41,67,0.6) 100%);
      pointer-events: none;
    }
    #banner .content {
      position: relative;
      z-index: 1;
      max-width: 68rem;
      width: 100%;
    }
    #banner .content .inner {
      max-width: 42rem;
    }
    #banner h1 {
      font-size: 3.5rem;
      margin: 0 0 0.5rem;
      opacity: 0;
      transform: translateY(1rem);
      animation: bannerFadeUp 0.75s ease 0.25s forwards;
    }
    #banner .content p {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 300;
      opacity: 0;
      transform: translateY(1rem);
      animation: bannerFadeUp 0.75s ease 0.5s forwards;
    }
    @keyframes bannerFadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Page-level banner (smaller) */
    .banner-page {
      min-height: 40vh;
      padding: 6rem 4rem 3rem;
    }
    .banner-page h1 { font-size: 2.5rem; }

    /* --- Tiles --- */
    .tiles {
      display: flex;
      flex-wrap: wrap;
    }
    .tiles .tile {
      position: relative;
      width: 40%;
      min-height: 22rem;
      overflow: hidden;
      opacity: 0;
      transform: translateY(2rem);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .tiles .tile.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .tiles .tile:nth-child(even) { width: 60%; }
    .tiles .tile:nth-child(4n+1) { width: 60%; }
    .tiles .tile:nth-child(4n+2) { width: 40%; }

    /* Accent color cycling */
    .tiles .tile:nth-child(6n+1) { --tile-color: var(--accent1); }
    .tiles .tile:nth-child(6n+2) { --tile-color: var(--accent2); }
    .tiles .tile:nth-child(6n+3) { --tile-color: var(--accent3); }
    .tiles .tile:nth-child(6n+4) { --tile-color: var(--accent4); }
    .tiles .tile:nth-child(6n+5) { --tile-color: var(--accent5); }
    .tiles .tile:nth-child(6n+6) { --tile-color: var(--accent6); }

    .tiles .tile .tile-inner {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 2rem;
      background: var(--bg-alt);
      text-decoration: none;
      border-bottom: none;
      z-index: 1;
    }
    .tiles .tile .tile-inner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--tile-color);
      opacity: 0;
      transition: opacity 0.35s ease;
      z-index: -1;
    }
    .tiles .tile .tile-inner:hover::before {
      opacity: 0.85;
    }
    .tiles .tile .tile-inner h3 {
      font-size: 1.15rem;
      margin: 0 0 0.25rem;
    }
    .tiles .tile .tile-inner p {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin: 0;
      color: var(--text);
    }

    /* --- Main Content Wrapper --- */
    #main {
      padding: 4rem 0;
    }
    #main > .inner {
      max-width: 68rem;
      margin: 0 auto;
      padding: 0 4rem;
    }
    #main.alt {
      padding: 0;
    }
    #main.alt > .inner {
      padding: 4rem;
    }
    .major h2, header.major h2 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    .major h2::after, header.major h2::after {
      content: '';
      display: block;
      width: 4rem;
      height: 2px;
      background: var(--text-strong);
      margin-top: 0.75rem;
    }

    /* --- Spotlights --- */
    .spotlights > section {
      display: flex;
      min-height: 22rem;
      border-top: 1px solid var(--border);
    }
    .spotlights > section:nth-child(even) { flex-direction: row-reverse; }
    .spotlights > section .image {
      flex: 0 0 45%;
      background: var(--bg-alt);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 22rem;
      position: relative;
      overflow: hidden;
    }
    .spotlights > section .image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(106,195,223,0.25), rgba(36,41,67,0.75));
    }
    .spotlights > section .image .gradient-art {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .spotlights > section .spot-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      background: var(--bg-alt);
    }
    .spotlights > section:nth-child(even) .spot-content {
      background: var(--bg);
    }

    /* --- Posts Archive --- */
    .posts-archive {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }
    .posts-archive li {
      display: flex;
      align-items: baseline;
      gap: 1.5rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      margin: 0;
    }
    .posts-archive li:last-child { border-bottom: none; }
    .posts-archive .post-date {
      flex-shrink: 0;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      min-width: 7rem;
    }
    .posts-archive .post-title a {
      font-weight: 600;
      color: var(--text-strong);
      border-bottom: 1px dotted var(--border);
    }
    .posts-archive .post-title a:hover { color: var(--accent1); border-bottom-color: transparent; }

    /* --- Contact Section --- */
    #contact {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 4rem;
      background: var(--bg-dark);
      max-width: 100%;
    }
    #contact .contact-form {
      flex: 1;
      min-width: 300px;
    }
    #contact .contact-form .fields {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    #contact .contact-form .field {
      flex: 1;
      min-width: 200px;
    }
    #contact .contact-form .field.half { flex: 0 0 calc(50% - 0.75rem); }
    #contact .contact-info {
      flex: 0 0 auto;
      min-width: 200px;
    }
    #contact .contact-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #contact .contact-info ul li {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      margin: 0;
    }
    #contact .contact-info ul li:last-child { border-bottom: none; }
    #contact .contact-info .icon {
      flex-shrink: 0;
      width: 1.25rem;
      height: 1.25rem;
      margin-top: 0.25rem;
      color: var(--text-strong);
    }
    #contact .contact-info .icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* --- Footer --- */
    #footer {
      padding: 3rem 4rem;
      background: var(--bg);
    }
    #footer .inner {
      max-width: 68rem;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    #footer .copyright {
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    #footer .icons {
      display: flex;
      gap: 0.75rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #footer .icons li { margin: 0; }
    #footer .icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--text);
      transition: color var(--transition), border-color var(--transition);
    }
    #footer .icons a:hover { color: var(--accent1); border-color: var(--accent1); }
    #footer .icons a svg { width: 1rem; height: 1rem; fill: currentColor; }

    /* --- Tags --- */
    .tag-list { display: flex; flex-wrap: wrap; gap: 0.5rem; list-style: none; padding: 0; margin: 1rem 0; }
    .tag-list li { margin: 0; }
    .tag-list a {
      display: inline-block;
      padding: 0.2rem 0.75rem;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: 1px solid var(--border);
      color: var(--text);
      transition: color var(--transition), border-color var(--transition);
    }
    .tag-list a:hover { color: var(--accent1); border-color: var(--accent1); }

    /* --- Pagination --- */
    nav.pagination { margin: 2rem 0; }
    nav.pagination .pagination-list { list-style: none; padding: 0; margin: 0; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    nav.pagination a {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.85rem;
      transition: color var(--transition), border-color var(--transition);
    }
    nav.pagination a:hover { color: var(--accent1); border-color: var(--accent1); }
    .pagination-current span {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--accent1);
      color: var(--accent1);
      font-size: 0.85rem;
    }
    .pagination-disabled span {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
      opacity: 0.4;
    }

    /* --- Taxonomy --- */
    .taxonomy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      list-style: none;
      padding: 0;
    }
    .taxonomy-grid a {
      display: block;
      padding: 1.25rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: background var(--transition), border-color var(--transition);
    }
    .taxonomy-grid a:hover { background: var(--bg-dark); border-color: var(--accent1); }

    /* --- Alert Shortcode --- */
    .alert {
      padding: 1.25rem 1.5rem;
      margin: 1.5rem 0;
      border-left: 4px solid var(--accent1);
      background: rgba(255,255,255,0.05);
    }
    .alert strong { color: var(--accent1); }

    /* --- Section list (default rendering) --- */
    ul.section-list { list-style: none; padding: 0; margin: 1.5rem 0; }
    ul.section-list li {
      margin-bottom: 0;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    ul.section-list li a { font-weight: 600; color: var(--text-strong); }
    ul.section-list li a:hover { color: var(--accent1); }

    /* ========== Responsive ========== */

    @media (max-width: 1680px) {
      body { font-size: 16px; }
      #banner { padding: 5rem 3.5rem 3.5rem; }
      #banner h1 { font-size: 3rem; }
    }
    @media (max-width: 1280px) {
      #banner h1 { font-size: 2.75rem; }
      #main > .inner, #main.alt > .inner { padding: 3rem; }
      #contact { padding: 3rem; }
      #footer { padding: 2.5rem 3rem; }
    }
    @media (max-width: 980px) {
      #banner { min-height: 60vh; padding: 4.5rem 2.5rem 2.5rem; }
      #banner h1 { font-size: 2.25rem; }
      .tiles .tile { min-height: 18rem; }
      .spotlights > section { flex-direction: column !important; }
      .spotlights > section .image { flex: 0 0 auto; min-height: 16rem; }
      .spotlights > section .spot-content { padding: 3rem 2.5rem; }
      #main > .inner, #main.alt > .inner { padding: 2.5rem; }
      #contact { padding: 2.5rem; }
      #contact .contact-form .field.half { flex: 1 1 100%; }
    }
    @media (max-width: 736px) {
      body { font-size: 15px; }
      h1 { font-size: 2rem; }
      #header { padding: 0 1.25rem; }
      #banner { min-height: 50vh; padding: 4rem 1.5rem 1.5rem; }
      #banner h1 { font-size: 1.75rem; }
