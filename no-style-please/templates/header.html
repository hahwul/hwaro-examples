<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    :root {
      --text: #000;
      --bg: #fff;
      --code-text: #fff;
      --code-bg: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: #fff;
        --bg: #000;
        --code-text: #000;
        --code-bg: #fff;
      }
    }

    html {
      color: var(--text);
      background-color: var(--bg);
    }

    body {
      font-family: monospace;
      font-size: 16px;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: inherit;
      background-color: inherit;
    }

    .wrapper {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 16px;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.3;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    h1 { font-size: 1.4em; }

    a { color: inherit; }

    img { max-width: 100%; height: auto; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid;
      padding: 0.4em;
    }

    code {
      color: var(--code-text);
      background-color: var(--code-bg);
      padding: 0.1em 0.3em;
    }

    pre {
      overflow-x: auto;
      padding: 1em;
    }

    pre code {
      padding: 0;
    }

    blockquote {
      border-left: 3px solid;
      padding-left: 1em;
      margin-left: 0;
    }

    hr {
      border: 0;
      border-top: 1px solid;
      margin: 2em 0;
    }

    ul.post-list {
      list-style: none;
      padding: 0;
    }

    ul.post-list li {
      margin-bottom: 0.3em;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1em;
    }

    footer {
      margin-top: 3em;
      padding: 1em 0;
      border-top: 1px solid;
      font-size: 0.85em;
    }
  </style>
  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body>
  <div class="wrapper">
