# =============================================================================
# Site Configuration
# =============================================================================

title = "no style, please!"
description = "A (nearly) no-CSS, fast, minimalist Hwaro theme."
base_url = "http://localhost:3000"

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "github"
use_cdn = true

# =============================================================================
# Pagination
# =============================================================================

[pagination]
enabled = true
per_page = 10

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"
feed = true

# =============================================================================
# SEO: Sitemap
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"
changefreq = "weekly"
priority = 0.5

# =============================================================================
# SEO: Robots.txt
# =============================================================================

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = ["/admin", "/private"] },
]

# =============================================================================
# RSS/Atom Feeds
# =============================================================================

[feeds]
enabled = true
filename = ""
type = "rss"
truncate = 0
limit = 20
sections = []

# =============================================================================
# Markdown Configuration
# =============================================================================

[markdown]
safe = false
lazy_loading = false
