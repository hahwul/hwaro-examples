<div class="talk-item flex gap-4 p-4 rounded-xl border border-border bg-surface-alt/50 backdrop-blur-sm mb-3 items-start group hover:border-primary/50 transition-colors {% if type == "keynote" %} keynote border-primary/30 bg-primary/5{% endif %}{% if type == "break" %} break opacity-60{% endif %}">
  <div class="talk-time text-sm font-mono font-bold text-gray-500 w-16 shrink-0 pt-0.5 group-hover:text-primary-light transition-colors">{{ time }}</div>
  <div class="flex-1">
    <div class="talk-title font-bold text-base text-gray-200 group-hover:text-white transition-colors{% if type == "keynote" %} text-primary-light{% endif %}">{% if type == "keynote" %}ğŸ¤ {% endif %}{{ title }}</div>
    {% if speaker %}<div class="text-sm text-gray-400 mt-1 font-medium">{{ speaker }}</div>{% endif %}
    {% if track %}
    <span class="track-badge mt-2 {% if track == "Frontend" %}track-frontend{% elif track == "Backend" %}track-backend{% elif track == "DevOps" %}track-devops{% elif track == "AI/ML" %}track-ai{% endif %}">{{ track }}</span>
    {% endif %}
  </div>
</div>
