<div class="cta-banner relative group overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-primary/20 via-primary-dark/20 to-primary/20 animate-pulse opacity-50 blur-3xl pointer-events-none"></div>
  <h2 class="relative z-10 text-3xl font-extrabold text-white mb-4 tracking-tight">{{ title }}</h2>
  <p class="relative z-10 text-lg text-primary-light mb-8 max-w-2xl mx-auto">{{ description }}</p>
  <a href="#" class="relative z-10 inline-block px-10 py-4 bg-white text-primary font-bold text-sm rounded-full no-underline hover:bg-gray-100 hover:scale-105 transition-all shadow-xl shadow-primary/20">{{ button }}</a>
</div>
