<div class="p-5 bg-white rounded-xl border border-border text-center">
  <div class="w-14 h-14 rounded-full bg-primary/10 text-primary text-lg font-bold flex items-center justify-center mx-auto mb-3">{{ name | truncate(1, end="") }}</div>
  <h3 class="text-sm font-bold mb-0.5 mt-0">{{ name }}</h3>
  <p class="text-xs text-muted m-0">{{ role }}, {{ company }}</p>
  {% if talk %}<p class="text-xs text-primary font-medium mt-2 m-0">{{ talk }}</p>{% endif %}
</div>
