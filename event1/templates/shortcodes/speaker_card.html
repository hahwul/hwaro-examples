<div class="speaker-card group relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-br from-primary/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
  <div class="w-16 h-16 rounded-2xl bg-surface border border-border text-primary text-xl font-bold flex items-center justify-center mx-auto mb-4 shadow-inner group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">{{ name | truncate(1, end="") }}</div>
  <h3 class="text-lg font-bold mb-1 text-white group-hover:text-primary transition-colors">{{ name }}</h3>
  <p class="text-sm text-gray-400 mb-3">{{ role }}, {{ company }}</p>
  {% if talk %}<p class="text-xs text-primary-light font-medium mt-3 pt-3 border-t border-border/50">{{ talk }}</p>{% endif %}
</div>
