<div id="countdown" class="flex justify-center gap-8 md:gap-12 py-8">
  <div class="text-center">
    <div class="countdown-digit" id="cd-days">--</div>
    <div class="countdown-label">Days</div>
  </div>
  <div class="text-center">
    <div class="countdown-digit" id="cd-hours">--</div>
    <div class="countdown-label">Hours</div>
  </div>
  <div class="text-center">
    <div class="countdown-digit" id="cd-minutes">--</div>
    <div class="countdown-label">Minutes</div>
  </div>
  <div class="text-center">
    <div class="countdown-digit" id="cd-seconds">--</div>
    <div class="countdown-label">Seconds</div>
  </div>
</div>
<script>
(function() {
  var target = new Date("{{ date }}T09:00:00").getTime();
  function update() {
    var now = Date.now();
    var diff = target - now;
    if (diff < 0) { diff = 0; }
    var d = Math.floor(diff / 86400000);
    var h = Math.floor((diff % 86400000) / 3600000);
    var m = Math.floor((diff % 3600000) / 60000);
    var s = Math.floor((diff % 60000) / 1000);
    document.getElementById("cd-days").textContent = d;
    document.getElementById("cd-hours").textContent = h;
    document.getElementById("cd-minutes").textContent = m;
    document.getElementById("cd-seconds").textContent = s;
  }
  update();
  setInterval(update, 1000);
})();
</script>
