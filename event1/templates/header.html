<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {{ og_all_tags }}

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6', // Violet 500
            'primary-dark': '#7c3aed', // Violet 600
            'primary-light': '#a78bfa', // Violet 400
            surface: '#0f172a', // Slate 900
            'surface-alt': '#1e293b', // Slate 800
            border: '#334155', // Slate 700
            muted: '#94a3b8', // Slate 400
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    /* Prose: markdown rendered content */
    .prose { @apply text-gray-300; }
    .prose h1, .prose h2, .prose h3 { @apply font-bold leading-tight text-white; }
    .prose h1 { @apply text-3xl mt-0 mb-4 tracking-tight font-extrabold; }
    .prose h2 { @apply text-xl mt-8 mb-3 font-bold; }
    .prose h3 { @apply text-lg mt-6 mb-2 font-semibold; }
    .prose p { @apply mb-4 leading-relaxed; }
    .prose a { @apply text-primary hover:text-primary-light hover:underline; }
    .prose code {
      @apply text-[0.88em] bg-surface-alt px-1.5 py-0.5 rounded text-primary-light border border-border;
    }
    .prose pre {
      @apply bg-surface-alt px-5 py-4 overflow-x-auto my-4 rounded-lg border border-border leading-relaxed text-gray-300;
    }
    .prose pre code { @apply bg-transparent p-0 border-0 text-gray-300; }
    .prose blockquote {
      @apply border-l-[3px] border-l-primary py-2 px-4 my-4 text-muted italic;
    }
    .prose blockquote p:last-child { @apply mb-0; }
    .prose ul, .prose ol { @apply mb-4 ml-6; }
    .prose li { @apply my-1; }
    .prose img { @apply max-w-full rounded-lg border border-border; }

    /* Countdown */
    .countdown-digit {
      @apply text-5xl md:text-6xl font-extrabold text-white;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); /* Primary color glow */
    }
    .countdown-label {
      @apply text-xs uppercase tracking-widest text-primary-light mt-1;
    }

    /* Speaker card */
    .speaker-card {
      @apply block p-6 bg-surface-alt/50 backdrop-blur-md rounded-xl border border-border text-center transition-all duration-200;
    }
    .speaker-card:hover {
      @apply shadow-lg shadow-primary/20 no-underline border-primary transform -translate-y-1;
    }
    .speaker-card h3 { @apply text-white; }
    .speaker-card p { @apply text-muted; }


    /* Talk item */
    .talk-item {
      @apply flex gap-4 p-4 rounded-lg border border-border bg-surface-alt/50 backdrop-blur-sm;
    }
    .talk-item.keynote {
      @apply bg-primary/10 border-primary/50;
    }
    .talk-item.break {
      @apply bg-surface/50 border-border text-muted italic;
    }
    .talk-time {
      @apply text-sm font-mono font-bold text-muted w-20 shrink-0 pt-0.5;
    }
    .talk-item .talk-title { @apply text-white; } /* New class for title targeting */

    /* Track badges - Neon style */
    .track-frontend { @apply bg-blue-500/10 text-blue-400 border border-blue-500/20; }
    .track-backend { @apply bg-green-500/10 text-green-400 border border-green-500/20; }
    .track-devops { @apply bg-purple-500/10 text-purple-400 border border-purple-500/20; }
    .track-ai { @apply bg-rose-500/10 text-rose-400 border border-rose-500/20; }
    .track-badge {
      @apply inline-block text-xs font-semibold px-2 py-0.5 rounded-full;
    }

    /* CTA banner */
    .cta-banner {
      @apply py-12 px-6 text-center rounded-2xl my-12 border border-primary/30 relative overflow-hidden;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.2));
    }
    /* Add a glow effect behind */
    .cta-banner::before {
        content: '';
        @apply absolute inset-0 bg-gradient-to-br from-primary/20 to-transparent opacity-50 blur-xl pointer-events-none;
    }
    .cta-banner h2 { @apply text-2xl font-bold text-white mb-3 mt-0 relative z-10; }
    .cta-banner p { @apply text-gray-300 mb-6 relative z-10; }
    .cta-banner a { @apply relative z-10; }

    /* Pagination */
    nav.pagination { @apply my-8; }
    nav.pagination .pagination-list {
      @apply list-none p-0 m-0 flex gap-2 flex-wrap items-center;
    }
    nav.pagination a {
      @apply inline-block px-3 py-1.5 rounded border border-border text-sm no-underline text-muted
             hover:text-primary-light hover:border-primary transition-colors bg-surface-alt;
    }
    .pagination-current span {
      @apply inline-block px-3 py-1.5 rounded border border-primary bg-primary text-white text-sm font-medium;
    }
    .pagination-disabled span {
      @apply inline-block px-3 py-1.5 rounded border border-border text-muted opacity-50 text-sm bg-surface-alt;
    }

    /* Section list (taxonomy content) */
    ul.section-list { @apply list-none p-0 my-6 space-y-2; }
    ul.section-list li {
      @apply p-3 bg-surface-alt rounded-lg border border-border hover:border-primary/50 transition-colors;
    }
    ul.section-list li a { @apply font-medium text-primary-light hover:text-white transition-colors; }
  </style>

  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body class="font-sans text-gray-300 bg-surface leading-relaxed antialiased selection:bg-primary selection:text-white">
  <header class="sticky top-0 z-50 bg-surface/80 backdrop-blur-md border-b border-border transition-colors duration-300">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{{ base_url }}/" class="text-xl font-extrabold text-white no-underline flex items-center gap-2 group">
        <span class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white shadow-lg shadow-primary/50 group-hover:scale-110 transition-transform">D</span>
        <span class="tracking-tight">DevConf <span class="text-primary">2026</span></span>
      </a>
      <div class="flex items-center gap-6">
        <nav class="hidden md:flex gap-6">
          <a href="{{ base_url }}/schedule/" class="text-gray-400 text-sm font-medium no-underline hover:text-white transition-colors">Schedule</a>
          <a href="{{ base_url }}/speakers/" class="text-gray-400 text-sm font-medium no-underline hover:text-white transition-colors">Speakers</a>
          <a href="{{ base_url }}/news/" class="text-gray-400 text-sm font-medium no-underline hover:text-white transition-colors">News</a>
          <a href="{{ base_url }}/venue/" class="text-gray-400 text-sm font-medium no-underline hover:text-white transition-colors">Venue</a>
        </nav>
        <a href="#" class="inline-block px-5 py-2 bg-primary text-white rounded-full text-sm font-semibold no-underline hover:bg-primary-dark transition-all hover:shadow-lg hover:shadow-primary/50">Register</a>
      </div>
    </div>
  </header>
