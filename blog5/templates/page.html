{% include "header.html" %}
<main class="max-w-4xl mx-auto px-6 py-10 md:py-20 min-h-screen">
    <header class="mb-16 md:mb-24 text-center">
        <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-8 text-white leading-[0.9] text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-xl md:text-2xl text-gray-400 font-medium max-w-2xl mx-auto leading-relaxed border-t border-white/10 pt-8">{{ page.description }}</p>
        {% endif %}
    </header>

    <article class="prose prose-lg mx-auto">
        {{ content }}
    </article>
</main>
