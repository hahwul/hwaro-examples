title = "Studio"
description = "Digital design & development studio"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "github"
use_cdn = true

[pagination]
enabled = false

[[taxonomies]]
name = "tags"

[[taxonomies]]
name = "services"

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[feeds]
enabled = true
type = "atom"
limit = 20

[markdown]
safe = false
