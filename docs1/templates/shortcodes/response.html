<div class="response-block">
  <div class="response-header {% if status is startswith("2") %}response-2xx{% elif status is startswith("4") %}response-4xx{% else %}response-5xx{% endif %}">
    <span>{{ status }}</span>
    <span class="font-normal text-xs">{{ description }}</span>
  </div>
  {% if body %}
  <pre class="response-body m-0 rounded-none">{{ body }}</pre>
  {% endif %}
</div>
