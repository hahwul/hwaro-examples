title = "Pulse API"
description = "API reference and developer guides for Pulse"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "atom-one-dark"
use_cdn = true

[pagination]
enabled = false

[[taxonomies]]
name = "tags"

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"

[llms]
enabled = true
filename = "llms.txt"
instructions = "This is the API documentation for Pulse, a project management platform. All endpoints require authentication via Bearer token."
full_enabled = true
full_filename = "llms-full.txt"

[markdown]
safe = false
