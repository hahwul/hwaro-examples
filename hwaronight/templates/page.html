{% include "header.html" %}
  <main class="site-main">
    {% if page.date %}
    <div class="post-meta">
      published: <time datetime="{{ page.date }}">{{ page.date | date("%Y-%m-%d") }}</time>
      {% if page.tags %}
      <span class="tags">
        {% for tag in page.tags %}
        <a href="{{ base_url }}/tags/{{ tag | slugify }}/">{{ tag }}</a>
        {% endfor %}
      </span>
      {% endif %}
    </div>
    {% endif %}
    {{ content }}
  </main>
{% include "footer.html" %}
