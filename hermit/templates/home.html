<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="{{ page.description }}">
  <title>{{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    :root {
      --theme: #018574;
      --text: #c6cddb;
      --light-grey: #494f5c;
      --dark-grey: #3b3e48;
      --highlight-grey: #7d828a;
      --midnightblue: #31333d;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      background: var(--light-grey);
      line-height: 1.6;
      letter-spacing: 0.06em;
    }

    body {
      color: var(--text);
      font-family: "Trebuchet MS", Verdana, "Segoe UI", Candara, "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
      margin: 0;
    }

    a {
      color: var(--text);
      text-decoration: none;
      border: none;
      transition: color 0.4s ease-out;
    }

    a:hover { color: #fff; }

    /* Spotlight */
    #spotlight {
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 93%;
      margin: auto;
      font-size: 1.5rem;
    }

    #home-center {
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      justify-content: center;
    }

    #home-title {
      margin: 0;
      text-align: center;
      font-size: 2em;
    }

    #home-subtitle {
      margin-top: 0;
      margin-bottom: 1.5em;
      text-align: center;
      line-height: normal;
      font-size: 0.7em;
      font-style: italic;
      opacity: 0.9;
    }

    #home-social {
      font-size: 1.4em;
      text-align: center;
      opacity: 0.8;
    }

    #home-social a {
      margin: 0 0.2em;
      display: inline-block;
    }

    #home-social svg {
      width: 1em;
      height: 1em;
      vertical-align: -0.125em;
    }

    #home-nav {
      opacity: 0.8;
      margin-top: 1em;
    }

    #home-nav a {
      display: block;
      text-align: center;
      margin-top: 0.5em;
      font-size: 1.1em;
    }

    #home-footer {
      text-align: center;
      font-size: 0.6em;
      line-height: normal;
      opacity: 0.6;
      padding-bottom: 2em;
    }

    #home-footer p { margin-top: 0; }

    #home-footer a {
      word-break: break-all;
      border: none;
      box-shadow: inset 0 -4px 0 var(--theme);
      transition: background-color 0.4s ease-out;
    }

    #home-footer a:hover {
      background-color: var(--theme);
    }

    .feather {
      display: inline-block;
      vertical-align: -0.125em;
      width: 1em;
      height: 1em;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animated.fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body id="page">
  <div id="spotlight" class="animated fadeIn">
    <div id="home-center">
      <h1 id="home-title">{{ site.title }}</h1>
      <p id="home-subtitle">{{ site.description }}</p>
      <div id="home-social">
        <a href="https://github.com" target="_blank" rel="noopener me" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3M23 19V15a5 5 0 0 0-4-5 5 5 0 0 0-4 0 5 5 0 0 0-4 0 5 5 0 0 0-4 5v4"></path><path d="M16 11a4 4 0 1 0-8 0 4 4 0 0 0 8 0z"></path></svg>
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener me" title="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
        </a>
        <a href="mailto:hello@example.com" title="Email">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        </a>
      </div>
      <nav id="home-nav" class="site-nav">
        <a href="{{ base_url }}/posts/">Posts</a>
        <a href="{{ base_url }}/about/">About</a>
      </nav>
    </div>

    <div id="home-footer">
      <p>&copy; 2026 <a href="{{ base_url }}/">{{ site.title }}</a>
        &#183; <a href="{{ base_url }}/rss.xml" target="_blank" title="RSS">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rss"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
        </a>
      </p>
      <p>Powered by <a href="https://github.com/hahwul/hwaro" target="_blank" rel="noopener">Hwaro</a></p>
    </div>
  </div>
</body>
</html>
