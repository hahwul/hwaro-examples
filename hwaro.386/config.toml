title = "HWARO.386"
description = "A retro DOS-inspired blog powered by Hwaro"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "vs2015"
use_cdn = true

[og]
type = "article"
twitter_card = "summary"

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"

[pagination]
enabled = true
per_page = 5

[[taxonomies]]
name = "tags"
feed = true

[[taxonomies]]
name = "categories"

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[llms]
enabled = true
filename = "llms.txt"

[feeds]
enabled = true
type = "rss"
limit = 10
sections = ["posts"]

[markdown]
safe = false
lazy_loading = true
