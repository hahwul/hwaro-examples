# =============================================================================
# Site Configuration
# =============================================================================

title = "My Personal Blog"
description = "Thoughts on code, design, and life"
base_url = "http://localhost:3000"

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "github"
use_cdn = true

# =============================================================================
# Pagination
# =============================================================================

[pagination]
enabled = true
per_page = 5

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"
feed = true

[[taxonomies]]
name = "categories"

# =============================================================================
# SEO
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = ["/admin"] }
]

# =============================================================================
# RSS/Atom Feeds
# =============================================================================

[feeds]
enabled = true
type = "rss"
limit = 10
sections = ["posts"]

# =============================================================================
# Markdown
# =============================================================================

[markdown]
safe = false
lazy_loading = true
