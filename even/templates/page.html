{% include "header.html" %}
      <article class="post">
        <header class="post__header">
          <h1 class="post__title">{{ page.title }}</h1>
          {% if page.date != "" %}
          <div class="post__meta">
            <span class="post__time">{{ page.date }}</span>
          </div>
          {% endif %}
        </header>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
