{% include "header.html" %}
      <div class="home-intro">
        <p>Welcome to <strong>Even</strong>, a clean and responsive theme for <a href="https://github.com/hahwul/hwaro">Hwaro</a>.</p>
      </div>
      <div class="home-recent">
        <h2 class="home-recent__title">Recent Posts</h2>
        <ul class="home-recent__list">
          {% for post in site.pages %}
          {% if post.date != "" %}
          <li class="home-recent__item">
            <span class="home-recent__date">{{ post.date }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
        <p class="home-recent__more"><a href="{{ base_url }}/posts/">View all posts &raquo;</a></p>
      </div>
{% include "footer.html" %}
