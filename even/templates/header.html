<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    /* ========================================
       Even Theme for Hwaro
       Based on the Zola Even theme
       ======================================== */

    /* --- Variables --- */
    :root {
      --color-main: #bb5649;
      --color-secondary: #f8f5ec;
      --color-text: #34495e;
      --color-text-light: #7f8c8d;
      --color-link: #bb5649;
      --color-link-hover: #d35400;
      --color-code: #c7254e;
      --color-code-bg: #f9f2f4;
      --color-border: #eee;
      --color-bg: #fff;
      --font-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-heading: Athelas, STHeiti, "Microsoft Yahei", serif;
      --font-logo: 'Chancery', cursive, "Apple Chancery", "Lucida Calligraphy", "URW Chancery L", serif;
      --font-code: Consolas, Monaco, Menlo, "DejaVu Sans Mono", monospace;
      --body-width: 800px;
      --mobile-navbar-height: 50px;
    }

    /* --- Reset / Normalize --- */
    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: 16px; -webkit-text-size-adjust: 100%; }
    body {
      font-family: var(--font-body);
      line-height: 1.5;
      margin: 0;
      color: var(--color-text);
      background: var(--color-bg);
      border-top: 3px solid var(--color-main);
    }
    img { max-width: 100%; height: auto; }

    /* --- Container --- */
    .container {
      max-width: var(--body-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* --- Links --- */
    a { color: var(--color-link); text-decoration: none; }
    a:hover { color: var(--color-link-hover); }

    /* ========================================
       Header
       ======================================== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 0 20px;
    }
    .header__logo a {
      font-family: var(--font-logo);
      font-size: 48px;
      color: var(--color-text);
      text-decoration: none;
      line-height: 1;
    }
    .header__logo a:hover { color: var(--color-main); }
    .header__menu {
      display: flex;
      gap: 0;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .header__menu li { margin-left: 24px; }
    .header__menu a {
      font-family: var(--font-heading);
      font-size: 18px;
      color: var(--color-text);
      text-decoration: none;
      position: relative;
      display: inline-block;
      padding-bottom: 3px;
    }
    .header__menu a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--color-main);
      transition: width 0.3s ease, left 0.3s ease;
    }
    .header__menu a:hover::after {
      width: 100%;
      left: 0;
    }
    .header__menu a:hover { color: var(--color-main); }

    /* ========================================
       Mobile Navigation
       ======================================== */
    .mobile-navbar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--mobile-navbar-height);
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      z-index: 100;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
    }
    .mobile-navbar__logo a {
      font-family: var(--font-logo);
      font-size: 24px;
      color: var(--color-text);
      text-decoration: none;
    }
    .mobile-navbar__icon {
      cursor: pointer;
      width: 24px;
      height: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .mobile-navbar__icon span {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--color-text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .mobile-navbar__icon.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .mobile-navbar__icon.active span:nth-child(2) {
      opacity: 0;
    }
    .mobile-navbar__icon.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--mobile-navbar-height);
      left: 0;
      right: 0;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      z-index: 99;
      padding: 10px 0;
    }
    .mobile-menu.active { display: block; }
    .mobile-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .mobile-menu li a {
      display: block;
      padding: 10px 20px;
      font-family: var(--font-heading);
      font-size: 16px;
      color: var(--color-text);
    }
    .mobile-menu li a:hover {
      background: var(--color-secondary);
      color: var(--color-main);
    }

    /* ========================================
       Main Content
       ======================================== */
    .content { min-height: calc(100vh - 250px); padding: 20px 0; }

    /* --- Post List --- */
    .post {
      padding: 20px 0;
      border-bottom: 1px solid var(--color-border);
    }
    .post:last-child { border-bottom: none; }
    .post__header { margin-bottom: 5px; }
    .post__title {
      font-family: var(--font-heading);
      font-size: 1.6rem;
      font-weight: 400;
      margin: 0;
      line-height: 1.3;
    }
    .post__title a { color: var(--color-text); }
    .post__title a:hover { color: var(--color-main); }
    .post__meta {
      font-size: 0.85rem;
      color: var(--color-text-light);
      margin-top: 4px;
    }
    .post__meta a { color: var(--color-text-light); }
    .post__meta a:hover { color: var(--color-main); }
    .post__summary {
      margin-top: 10px;
      color: var(--color-text);
      line-height: 1.7;
    }
    .post__summary p { margin: 0.5em 0; }
    .read-more {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--color-main);
    }
    .read-more:hover { color: var(--color-link-hover); text-decoration: underline; }

    /* --- Single Post --- */
    .post-content {
      line-height: 1.8;
      font-size: 1rem;
    }
    .post-content h1, .post-content h2, .post-content h3,
    .post-content h4, .post-content h5, .post-content h6 {
      font-family: var(--font-heading);
      font-weight: 400;
      margin-top: 1.8em;
      margin-bottom: 0.5em;
    }
    .post-content h1 { font-size: 1.6rem; }
    .post-content h2 { font-size: 1.4rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.3em; }
    .post-content h3 { font-size: 1.2rem; }
    .post-content p { margin: 1em 0; }
    .post-content code {
      background: var(--color-code-bg);
      color: var(--color-code);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: var(--font-code);
      font-size: 0.85em;
    }
    .post-content pre {
      background: #f6f8fa;
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      border: 1px solid var(--color-border);
      line-height: 1.45;
    }
    .post-content pre code {
      background: none;
      color: var(--color-text);
      padding: 0;
    }
    .post-content blockquote {
      border-left: 4px solid var(--color-main);
      margin: 1em 0;
      padding: 0.5em 1em;
      background: var(--color-secondary);
      color: var(--color-text);
      box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .post-content blockquote p { margin: 0.3em 0; }
    .post-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .post-content th, .post-content td {
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      text-align: left;
    }
    .post-content th { background: var(--color-secondary); font-weight: 600; }
    .post-content tr:hover { background: var(--color-secondary); }
    .post-content img { border-radius: 4px; }
    .post-content ul, .post-content ol { padding-left: 1.5em; }
    .post-content li { margin: 0.3em 0; }

    /* --- Post Footer --- */
    .post-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px dashed var(--color-border);
    }
    .post-tags { margin-bottom: 15px; }
    .post-tags a {
      display: inline-block;
      padding: 2px 10px;
      margin: 3px 4px 3px 0;
      font-size: 0.8rem;
      background: var(--color-secondary);
      color: var(--color-text-light);
      border-radius: 3px;
    }
    .post-tags a:hover { background: var(--color-main); color: #fff; }
    .post-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .post-nav a {
      max-width: 48%;
      font-size: 0.9rem;
      color: var(--color-main);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .post-nav a:hover { text-decoration: underline; }

    /* ========================================
       Pagination
       ======================================== */
    nav.pagination { margin: 30px 0 10px; text-align: center; }
    nav.pagination .pagination-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav.pagination a {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      border: 1px solid var(--color-border);
      color: var(--color-text-light);
      font-size: 0.9rem;
    }
    nav.pagination a:hover {
      color: var(--color-main);
      border-color: var(--color-main);
    }
    .pagination-current span {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      border: 1px solid var(--color-main);
      background: var(--color-main);
      color: #fff;
      font-size: 0.9rem;
    }
    .pagination-disabled span {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      border: 1px solid var(--color-border);
      color: var(--color-text-light);
      opacity: 0.4;
      font-size: 0.9rem;
    }

    /* ========================================
       Taxonomies (Categories / Tags)
       ======================================== */
    .taxonomies {
      text-align: center;
      padding: 20px 0;
    }
    .taxonomies__title {
      font-family: var(--font-heading);
      font-weight: 400;
      font-size: 1.4rem;
      margin-bottom: 5px;
    }
    .taxonomies__count {
      color: var(--color-text-light);
      font-size: 0.9rem;
      margin-bottom: 25px;
    }
    .taxonomies__list,
    .taxonomy-terms {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .taxonomies__list li a,
    .taxonomy-terms li a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--color-secondary);
      color: var(--color-text);
      border-radius: 4px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    .taxonomies__list li a:hover,
    .taxonomy-terms li a:hover {
      background: var(--color-main);
      color: #fff;
    }
    .taxonomies__list .count,
    .taxonomy-terms .count {
      font-size: 0.8rem;
      color: var(--color-text-light);
      background: rgba(0,0,0,0.06);
      padding: 1px 7px;
      border-radius: 10px;
    }
    .taxonomies__list li a:hover .count,
    .taxonomy-terms li a:hover .count {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    /* --- Taxonomy Term (single) --- */
    .taxonomy {
      padding: 10px 0;
    }
    .taxonomy__title {
      font-family: var(--font-heading);
      font-weight: 400;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .taxonomy__list,
    .taxonomy-pages {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .taxonomy__item,
    .taxonomy-pages li {
      display: flex;
      align-items: baseline;
      gap: 15px;
      padding: 10px 0;
      border-bottom: 1px dashed var(--color-border);
    }
    .taxonomy__item:last-child,
    .taxonomy-pages li:last-child { border-bottom: none; }
    .taxonomy__date {
      font-size: 0.85rem;
      color: var(--color-text-light);
      white-space: nowrap;
      min-width: 90px;
    }
    .taxonomy__item a,
    .taxonomy-pages li a {
      color: var(--color-text);
      font-size: 1rem;
    }
    .taxonomy__item a:hover,
    .taxonomy-pages li a:hover { color: var(--color-main); }

    /* ========================================
       Section List (default)
       ======================================== */
    ul.section-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.section-list li {
      padding: 8px 0;
      border-bottom: 1px dashed var(--color-border);
    }
    ul.section-list li:last-child { border-bottom: none; }
    ul.section-list li a {
      color: var(--color-text);
      font-size: 1rem;
    }
    ul.section-list li a:hover { color: var(--color-main); }

    /* ========================================
       About Page
       ======================================== */
    .about {
      line-height: 1.8;
    }
    .about h1 {
      font-family: var(--font-heading);
      font-weight: 400;
    }

    /* ========================================
       Footer
       ======================================== */
    .footer {
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid var(--color-border);
      text-align: center;
      color: var(--color-text-light);
      font-size: 0.85rem;
    }
    .footer a { color: var(--color-text-light); }
    .footer a:hover { color: var(--color-main); }

    /* ========================================
       404 Page
       ======================================== */
    .not-found {
      text-align: center;
      padding: 60px 0;
    }
    .not-found h1 {
      font-family: var(--font-heading);
      font-size: 3rem;
      font-weight: 400;
      color: var(--color-text-light);
    }

    /* ========================================
       Home Page
       ======================================== */
    .home-intro {
      padding: 10px 0 20px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: var(--color-text);
    }
    .home-recent { padding: 10px 0; }
    .home-recent__title {
      font-family: var(--font-heading);
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--color-border);
    }
    .home-recent__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .home-recent__item {
      display: flex;
      align-items: baseline;
      gap: 15px;
      padding: 8px 0;
      border-bottom: 1px dashed var(--color-border);
    }
    .home-recent__item:last-child { border-bottom: none; }
    .home-recent__date {
      font-size: 0.85rem;
      color: var(--color-text-light);
      white-space: nowrap;
      min-width: 90px;
    }
    .home-recent__item a {
      color: var(--color-text);
      font-size: 1rem;
    }
    .home-recent__item a:hover { color: var(--color-main); }
    .home-recent__more {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    /* ========================================
       Alert Shortcode
       ======================================== */
    .alert {
      padding: 12px 16px;
      border-left: 4px solid var(--color-main);
      background: var(--color-secondary);
      margin: 1em 0;
      border-radius: 0 4px 4px 0;
    }

    /* ========================================
       Responsive
       ======================================== */
    @media (max-width: 800px) {
      .header { display: none; }
      .mobile-navbar { display: flex; }
      .content { padding-top: calc(var(--mobile-navbar-height) + 10px); }
      .container { padding: 0 15px; }
    }
  </style>
  {{ highlight_css }}
  {{ auto_includes_css }}
</head>

  <div class="container">
    <!-- Desktop Header -->
    <header class="header">
      <div class="header__logo">
        <a href="{{ base_url }}/">{{ site.title }}</a>
      </div>
      <ul class="header__menu">
        <li><a href="{{ base_url }}/">Home</a></li>

        <li><a href="{{ base_url }}/tags/">Tags</a></li>

      </ul>
    </header>

    <div class="content">
