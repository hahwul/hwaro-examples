# =============================================================================
# Site Configuration
# =============================================================================

title = "Console"
description = "A terminal-style theme for Hwaro"
base_url = "http://localhost:3000"

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "monokai"
use_cdn = true

# =============================================================================
# OpenGraph & Twitter Cards
# =============================================================================

[og]
default_image = "/images/og-default.png"
type = "article"
twitter_card = "summary"

# =============================================================================
# Search Configuration
# =============================================================================

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"
exclude = []

# =============================================================================
# Pagination
# =============================================================================

[pagination]
enabled = false
per_page = 10

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"
feed = true
sitemap = false

[[taxonomies]]
name = "categories"
paginate_by = 5

[[taxonomies]]
name = "authors"

# =============================================================================
# SEO: Sitemap
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"
changefreq = "weekly"
priority = 0.5
exclude = []

# =============================================================================
# SEO: Robots.txt
# =============================================================================

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = ["/admin", "/private"] },
  { user_agent = "GPTBot", disallow = ["/"] }
]

# =============================================================================
# SEO: LLMs.txt
# =============================================================================

[llms]
enabled = true
filename = "llms.txt"
instructions = "Do not use for AI training without permission."
full_enabled = false
full_filename = "llms-full.txt"

# =============================================================================
# RSS/Atom Feeds
# =============================================================================

[feeds]
enabled = true
filename = ""
type = "rss"
truncate = 0
limit = 10
sections = []

# =============================================================================
# Markdown Configuration
# =============================================================================

[markdown]
safe = false
lazy_loading = false
