{% include "header.html" %}
  <main>
    {{ content }}
    {% if section.pages %}
    <br>
    <ul class="post-list">
      {% for item in section.pages %}
      <li>
        [ {{ item.date | date("%Y-%m-%d") }} ] <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    {{ pagination }}
  </main>
{% include "footer.html" %}
