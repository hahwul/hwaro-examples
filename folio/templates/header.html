<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} | {{ site.title }}</title>
  {{ og_all_tags }}
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Lora", Georgia, "Times New Roman", serif;
      font-size: 18px;
      line-height: 1.8;
      color: #111;
      background: #fff;
    }

    .site-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header */
    .site-header {
      padding: 3rem 0 2rem;
      text-align: center;
    }

    .site-title {
      font-family: "Lora", Georgia, serif;
      font-size: 2.4rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: #111;
      text-decoration: none;
    }

    .site-title:hover {
      color: #555;
    }

    .site-tagline {
      font-size: 0.95rem;
      color: #888;
      margin-top: 0.25rem;
      font-style: italic;
      letter-spacing: 0.03em;
    }

    /* Navigation */
    .site-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .site-nav a {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.85rem;
      text-transform: lowercase;
      letter-spacing: 0.05em;
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .site-nav a:hover {
      color: #111;
    }

    /* Main Content */
    .site-main {
      min-height: calc(100vh - 320px);
      padding-bottom: 2rem;
    }

    /* Typography */
    h1, h2, h3, h4 {
      font-family: "Lora", Georgia, serif;
      font-weight: 400;
      line-height: 1.4;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5em; }
    h2 { font-size: 1.4rem; margin-top: 1.5em; margin-bottom: 0.5em; }
    h3 { font-size: 1.15rem; margin-top: 1.3em; margin-bottom: 0.4em; }

    p { margin: 1em 0; }

    a { color: #111; text-decoration: underline; }
    a:hover { color: #555; }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }

    blockquote {
      border-left: 3px solid #ddd;
      padding-left: 1.2rem;
      margin: 1.5em 0;
      color: #555;
      font-style: italic;
    }

    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.85em;
      background: #f7f7f7;
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }

    pre {
      background: #f7f7f7;
      padding: 1.2rem;
      overflow-x: auto;
      border-radius: 3px;
      margin: 1.5em 0;
      line-height: 1.5;
    }

    pre code {
      background: none;
      padding: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1.5em 0;
    }

    /* Post List */
    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .post-item:first-child {
      padding-top: 0;
    }

    .post-item-title {
      font-family: "Lora", Georgia, serif;
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 0.3rem;
    }

    .post-item-title a {
      color: #111;
      text-decoration: none;
    }

    .post-item-title a:hover {
      color: #555;
    }

    .post-item-date {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.8rem;
      color: #999;
      letter-spacing: 0.03em;
    }

    .post-item-excerpt {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.4rem;
      line-height: 1.6;
    }

    /* Page Header */
    .page-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .page-header h1 {
      margin-bottom: 0.2em;
    }

    .page-meta {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.8rem;
      color: #999;
    }

    /* Portfolio Grid */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .portfolio-item {
      border: 1px solid #eee;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }

    .portfolio-item:hover {
      border-color: #ccc;
    }

    .portfolio-item h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .portfolio-item p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Tags */
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .tag-list li a {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.75rem;
      text-transform: lowercase;
      color: #888;
      text-decoration: none;
      border: 1px solid #ddd;
      padding: 0.2rem 0.6rem;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .tag-list li a:hover {
      color: #111;
      border-color: #111;
    }

    /* Section list (taxonomy, etc.) */
    ul.section-list {
      list-style: none;
      padding: 0;
    }

    ul.section-list li {
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }

    ul.section-list li a {
      color: #111;
      text-decoration: none;
    }

    ul.section-list li a:hover {
      color: #555;
    }

    .taxonomy-desc {
      color: #888;
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    /* Pagination */
    nav.pagination {
      margin: 2rem 0;
      text-align: center;
    }

    nav.pagination .pagination-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }

    nav.pagination a {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.85rem;
      display: inline-block;
      padding: 0.3rem 0.7rem;
      color: #555;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    nav.pagination a:hover {
      color: #111;
      border-color: #111;
    }

    .pagination-current span {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      border: 1px solid #111;
      border-radius: 3px;
      font-size: 0.85rem;
    }

    .pagination-disabled span {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 0.85rem;
      color: #ccc;
    }

    /* Footer */
    .site-footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid #eee;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.8rem;
      color: #aaa;
    }

    .site-footer a {
      color: #888;
    }

    .site-footer a:hover {
      color: #111;
    }

    /* Responsive */
    @media (max-width: 640px) {
      body { font-size: 16px; }
      .site-wrapper { padding: 0 1.25rem; }
      .site-header { padding: 2rem 0 1.5rem; }
      .site-title { font-size: 1.8rem; }
      .site-nav { gap: 1.2rem; }
      .portfolio-grid { grid-template-columns: 1fr; }
    }

    /* Alerts */
    .alert {
      padding: 1rem;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-left: 5px solid #0070f3;
      margin: 1rem 0;
    }
  </style>
  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body data-section="{{ page.section }}">
  <div class="site-wrapper">
    <header class="site-header">
      <a href="{{ base_url }}/" class="site-title">{{ site.title }}</a>
      <p class="site-tagline">a simple whitespace theme</p>
    </header>
    <nav class="site-nav">
      <a href="{{ base_url }}/">blog</a>
      <a href="{{ base_url }}/about/">about</a>
      <a href="{{ base_url }}/portfolio/">portfolio</a>
    </nav>
