title = "FlowSync"
description = "Team collaboration, reimagined"
base_url = "http://localhost:3000"

[plugins]
processors = ["markdown"]

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

[highlight]
enabled = true
theme = "github"
use_cdn = true

[pagination]
enabled = true
per_page = 5

[[taxonomies]]
name = "tags"

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

[feeds]
enabled = true
type = "atom"
limit = 10
sections = ["blog"]

[markdown]
safe = false
