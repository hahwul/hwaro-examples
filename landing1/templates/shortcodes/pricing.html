<div class="pricing-card{% if highlight == "true" %} featured{% endif %}">
  {% if highlight == "true" %}
    <span class="absolute top-0 right-0 bg-gradient-to-bl from-primary to-accent text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl uppercase tracking-wider">Popular</span>
  {% endif %}
  <h3>{{ name }}</h3>
  <div class="price">{{ price }}<span>/mo</span></div>
  <p class="text-sm text-gray-400 mb-6">{{ description }}</p>

  <a href="#" class="inline-flex justify-center items-center w-full py-3 rounded-xl text-sm font-bold no-underline transition-all duration-300 mb-8 {% if highlight == "true" %}bg-primary text-white hover:bg-primary-dark shadow-lg shadow-primary/25 hover:scale-105{% else %}bg-white/5 border border-white/10 text-white hover:bg-white/10 hover:border-white/30{% endif %}">Get Started</a>

  <ul>
    <li>{{ f1 }}</li>
    <li>{{ f2 }}</li>
    <li>{{ f3 }}</li>
    {% if f4 %}<li>{{ f4 }}</li>{% endif %}
    {% if f5 %}<li>{{ f5 }}</li>{% endif %}
  </ul>
</div>
