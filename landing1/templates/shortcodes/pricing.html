<div class="pricing-card{% if highlight == "true" %} featured{% endif %}">
  {% if highlight == "true" %}<span class="absolute -top-3 left-1/2 -translate-x-1/2 bg-primary text-white text-xs font-bold px-3 py-1 rounded-full">Most Popular</span>{% endif %}
  <h3>{{ name }}</h3>
  <div class="price">{{ price }}<span>/mo</span></div>
  <p class="text-sm text-muted mb-4">{{ description }}</p>
  <ul>
    <li>{{ f1 }}</li>
    <li>{{ f2 }}</li>
    <li>{{ f3 }}</li>
    {% if f4 %}<li>{{ f4 }}</li>{% endif %}
    {% if f5 %}<li>{{ f5 }}</li>{% endif %}
  </ul>
  <a href="#" class="inline-block w-full py-2.5 rounded-full text-sm font-semibold no-underline transition-colors {% if highlight == "true" %}bg-primary text-white hover:bg-primary-dark{% else %}bg-surface-alt text-primary hover:bg-primary hover:text-white{% endif %}">Get Started</a>
</div>
