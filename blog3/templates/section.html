{% include "header.html" %}
  <main class="min-h-[calc(100vh-200px)]">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-8 text-white">
      <span class="gradient-text">{{ page.title }}</span>
    </h1>
    <div class="prose prose-lg prose-invert max-w-none mb-12">{{ content }}</div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
      {% for project in section.pages %}
      <a href="{{ project.url }}" class="group relative block p-8 rounded-2xl bg-surface-alt/50 border border-white/5 overflow-hidden transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-primary/10 hover:border-primary/30">
        <!-- Glow effect -->
        <div class="absolute inset-0 bg-gradient-to-br from-primary/10 via-transparent to-accent/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

        <div class="relative z-10">
            <h2 class="text-xl font-bold text-zinc-100 mb-3 group-hover:text-white transition-colors">{{ project.title }}</h2>
            {% if project.description %}
            <p class="text-zinc-400 text-sm leading-relaxed line-clamp-3 group-hover:text-zinc-300 transition-colors">{{ project.description }}</p>
            {% endif %}

            <div class="mt-6 flex items-center text-xs font-bold uppercase tracking-wider text-primary opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">
                View Project <span class="ml-1">&rarr;</span>
            </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </main>
{% include "footer.html" %}
