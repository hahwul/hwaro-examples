{% include "header.html" %}
  <main class="min-h-[calc(100vh-200px)]">
    <h1 class="gradient-text text-2xl font-semibold mb-4">{{ page.title }}</h1>
    <div class="prose">{{ content }}</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
      {% for project in section.pages %}
      <a href="{{ project.url }}" class="block p-6 border border-border rounded-lg no-underline text-zinc-200 hover:border-primary hover:-translate-y-1 hover:shadow-lg hover:shadow-primary/15 transition-all">
        <h2 class="gradient-text text-lg font-semibold mb-1 mt-0">{{ project.title }}</h2>
        {% if project.description %}<p class="text-muted text-sm m-0">{{ project.description }}</p>{% endif %}
      </a>
      {% endfor %}
    </div>
  </main>
{% include "footer.html" %}
