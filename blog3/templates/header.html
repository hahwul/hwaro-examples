<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  {{ og_all_tags }}

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#06b6d4',
            accent: '#a855f7',
            surface: '#0f0f0f',
            'surface-alt': '#1a1a1e',
            border: '#2e2e33',
            muted: '#a1a1aa',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    /* Prose: markdown rendered content (dark mode) */
    .prose h1, .prose h2, .prose h3 { @apply font-semibold leading-tight text-zinc-200; }
    .prose h1 {
      @apply text-2xl mt-0 mb-3;
      background: linear-gradient(135deg, #06b6d4, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .prose h2 { @apply text-xl mt-8 mb-3; }
    .prose h3 { @apply text-base mt-6 mb-2; }
    .prose p { @apply my-4 leading-relaxed text-zinc-300; }
    .prose a { @apply text-primary hover:underline; }
    .prose code {
      @apply bg-surface-alt px-1.5 py-0.5 rounded text-sm font-mono border border-border;
    }
    .prose pre {
      @apply bg-surface-alt p-4 rounded-lg overflow-x-auto border border-border my-4;
    }
    .prose pre code { @apply bg-transparent p-0 border-none; }
    .prose blockquote {
      @apply my-6 py-3 px-5 border-l-4 border-primary bg-surface-alt text-muted;
    }
    .prose blockquote p { @apply my-2; }
    .prose ul, .prose ol { @apply my-4 ml-6 text-zinc-300; }
    .prose li { @apply my-1; }
    .prose img { @apply max-w-full rounded-lg; }
    .prose table { @apply w-full border-collapse my-6; }
    .prose th, .prose td { @apply px-3 py-2 border border-border text-left text-sm; }
    .prose thead { @apply bg-surface-alt; }
    .prose th { @apply font-semibold text-zinc-200; }

    /* Pagination */
    nav.pagination { @apply my-6; }
    nav.pagination .pagination-list {
      @apply list-none p-0 m-0 flex gap-2 flex-wrap items-center;
    }
    nav.pagination a {
      @apply inline-block px-2.5 py-1 rounded-md border border-border text-muted no-underline text-sm
             hover:text-primary hover:border-primary transition-all;
    }
    .pagination-current span {
      @apply inline-block px-2.5 py-1 rounded-md border border-primary bg-primary/15 text-sm font-medium text-primary;
    }
    .pagination-disabled span {
      @apply inline-block px-2.5 py-1 rounded-md border border-border text-muted opacity-40 text-sm;
    }

    /* Section list (taxonomy content) */
    ul.section-list { @apply list-none p-0 my-6 space-y-2; }
    ul.section-list li {
      @apply p-3 bg-surface-alt rounded-lg border border-border;
    }
    ul.section-list li a { @apply font-medium text-primary; }

    /* Nav animated underline */
    .nav-link {
      @apply relative;
    }
    .nav-link::after {
      content: "";
      @apply absolute left-0 -bottom-0.5 w-0 h-0.5 bg-primary transition-all duration-200;
    }
    .nav-link:hover::after {
      @apply w-full;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #06b6d4, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Alert shortcode */
    .alert {
      @apply p-4 rounded-lg border border-border border-l-4 border-l-primary bg-surface-alt my-4;
    }

    /* Note shortcode */
    .note-box {
      @apply p-4 rounded-lg bg-surface-alt border border-border my-4;
    }
    .note-box .note-title {
      @apply font-semibold mb-2 text-primary;
    }
  </style>

  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body class="font-sans text-zinc-200 bg-surface leading-relaxed relative min-h-screen selection:bg-primary/30 selection:text-white" data-section="{{ page.section }}">
  <!-- Background Gradient Blob -->
  <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-[40vw] h-[40vw] bg-primary/5 rounded-full blur-[100px] animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] bg-accent/5 rounded-full blur-[100px] animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="max-w-4xl mx-auto px-6 pb-12">
    <header class="sticky top-6 z-50 flex items-center justify-between py-3 px-6 mb-16 rounded-full border border-white/5 bg-surface/80 backdrop-blur-md shadow-lg shadow-black/20">
      <a href="{{ base_url }}/" class="font-bold text-lg text-zinc-100 no-underline hover:text-primary transition-colors tracking-tight">{{ site.title }}</a>
      <nav class="flex gap-6 items-center">
        <a href="{{ base_url }}/" class="text-zinc-400 no-underline text-sm font-medium hover:text-white transition-colors relative group">
          Home
          <span class="absolute -bottom-1 left-0 w-0 h-px bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="{{ base_url }}/work/" class="text-zinc-400 no-underline text-sm font-medium hover:text-white transition-colors relative group">
          Projects
           <span class="absolute -bottom-1 left-0 w-0 h-px bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="{{ base_url }}/about/" class="text-zinc-400 no-underline text-sm font-medium hover:text-white transition-colors relative group">
          About
           <span class="absolute -bottom-1 left-0 w-0 h-px bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <span class="w-px h-4 bg-white/10"></span>
        <div class="flex gap-3">
            <a href="{{ base_url }}/" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors no-underline">EN</a>
            <a href="{{ base_url }}/ko/" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors no-underline">KO</a>
        </div>
      </nav>
    </header>
