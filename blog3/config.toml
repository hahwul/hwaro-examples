# =============================================================================
# Site Configuration
# =============================================================================

title = "Portfolio"
description = "Creative developer portfolio"
base_url = "http://localhost:3000"

default_language = "en"

[languages.en]
language_name = "English"
weight = 1

[languages.ko]
language_name = "한국어"
weight = 2

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "atom-one-dark"
use_cdn = true

# =============================================================================
# Permalinks
# =============================================================================

[permalinks]
projects = "work"

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"

[[taxonomies]]
name = "skills"

# =============================================================================
# SEO
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

# =============================================================================
# Feeds
# =============================================================================

[feeds]
enabled = true
type = "atom"
limit = 20

# =============================================================================
# Markdown
# =============================================================================

[markdown]
safe = false
