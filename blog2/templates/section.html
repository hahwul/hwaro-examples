{% include "header.html" %}
  <main class="min-h-[calc(100vh-200px)] pt-20 max-w-6xl mx-auto">
    <div class="text-center max-w-3xl mx-auto mb-16">
      <h1 class="text-5xl font-extrabold text-white tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-white to-white/50">{{ page.title }}</h1>
      <div class="prose prose-invert prose-lg mx-auto text-muted">{{ content }}</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for doc in section.pages %}
      <a href="{{ doc.url }}" class="group relative block p-8 rounded-2xl bg-surface-alt/50 border border-white/5 overflow-hidden transition-all duration-300 hover:border-primary/50 hover:bg-surface-alt hover:-translate-y-1 hover:shadow-2xl hover:shadow-primary/10">
        <!-- Decoration -->
        <div class="absolute top-0 right-0 p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
           <svg class="w-6 h-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </div>

        <h3 class="text-xl font-bold text-white mb-3 group-hover:text-primary-light transition-colors">{{ doc.title }}</h3>
        {% if doc.description %}
        <p class="text-muted text-sm leading-relaxed mb-0 group-hover:text-gray-300 transition-colors">{{ doc.description }}</p>
        {% endif %}
      </a>
      {% endfor %}
    </div>
  </main>
{% include "footer.html" %}
