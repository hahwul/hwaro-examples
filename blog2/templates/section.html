{% include "header.html" %}
  <main class="min-h-[calc(100vh-200px)] pt-8">
    <h1 class="text-2xl font-semibold mb-4">{{ page.title }}</h1>
    <div class="prose">{{ content }}</div>
    <div class="grid gap-4 mt-6">
      {% for doc in section.pages %}
      <a href="{{ doc.url }}" class="block p-5 border border-border rounded-lg no-underline text-gray-900 border-t-[3px] border-t-transparent hover:border-t-primary hover:shadow-lg hover:shadow-primary/10 transition-all">
        <h3 class="text-lg font-semibold mb-1">{{ doc.title }}</h3>
        {% if doc.description %}<p class="text-muted text-sm m-0">{{ doc.description }}</p>{% endif %}
      </a>
      {% endfor %}
    </div>
  </main>
{% include "footer.html" %}
