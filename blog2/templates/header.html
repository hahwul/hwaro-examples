<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  {{ og_all_tags }}

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6',       // Violet 500
            'primary-light': '#a78bfa', // Violet 400
            'primary-dark': '#7c3aed',  // Violet 600
            background: '#09090b',    // Zinc 950
            surface: '#18181b',       // Zinc 900
            'surface-alt': '#27272a', // Zinc 800
            border: '#3f3f46',        // Zinc 700
            muted: '#a1a1aa',         // Zinc 400
            text: '#e4e4e7',          // Zinc 200
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    /* Prose: markdown rendered content */
    .prose { @apply text-text/90; }
    .prose h1, .prose h2, .prose h3 { @apply font-semibold leading-tight text-white; }
    .prose h1 { @apply text-3xl mt-0 mb-6; }
    .prose h2 { @apply text-2xl mt-10 mb-4 border-b border-border pb-2; }
    .prose h3 { @apply text-xl mt-8 mb-3 text-white/90; }
    .prose p { @apply my-5 leading-relaxed text-muted; }
    .prose a { @apply text-primary hover:text-primary-light hover:underline underline-offset-4 decoration-2 decoration-primary/30 transition-all; }
    .prose strong { @apply text-white font-semibold; }
    .prose code {
      @apply bg-surface-alt px-1.5 py-0.5 rounded text-sm font-mono text-primary-light border border-white/5;
    }
    .prose pre {
      @apply bg-[#1e1e24] p-5 rounded-xl overflow-x-auto border border-white/5 shadow-2xl shadow-black/50 my-6;
    }
    .prose pre code { @apply bg-transparent p-0 border-0 text-gray-300; }
    .prose blockquote {
      @apply my-6 py-3 px-5 border-l-4 border-primary bg-primary/5 text-muted italic rounded-r-lg;
    }
    .prose blockquote p { @apply my-2; }
    .prose ul, .prose ol { @apply my-4 ml-6 text-muted; }
    .prose li { @apply my-1.5 pl-1; }
    .prose ul li { @apply list-disc marker:text-primary; }
    .prose ol li { @apply list-decimal marker:text-primary; }
    .prose img { @apply max-w-full rounded-xl border border-white/10 shadow-lg; }
    .prose table { @apply w-full border-collapse my-8 rounded-lg overflow-hidden; }
    .prose thead { @apply bg-surface-alt text-white; }
    .prose th, .prose td { @apply px-4 py-3 border-b border-white/5 text-left text-sm text-muted; }
    .prose tbody tr:last-child td { @apply border-b-0; }
    .prose tbody tr:hover { @apply bg-white/[0.02]; }

    /* Pagination */
    nav.pagination { @apply my-8; }
    nav.pagination .pagination-list {
      @apply list-none p-0 m-0 flex gap-2 flex-wrap items-center;
    }
    nav.pagination a {
      @apply inline-block px-3 py-1.5 rounded-md border border-border text-muted no-underline text-sm
             hover:text-white hover:border-primary-light hover:bg-white/5 transition-all;
    }
    .pagination-current span {
      @apply inline-block px-3 py-1.5 rounded-md border border-primary bg-primary/20 text-white text-sm font-medium shadow-[0_0_15px_-3px_rgba(139,92,246,0.3)];
    }
    .pagination-disabled span {
      @apply inline-block px-3 py-1.5 rounded-md border border-white/5 text-muted opacity-30 text-sm;
    }

    /* Section list (taxonomy content) */
    ul.section-list { @apply list-none p-0 my-6 space-y-3; }
    ul.section-list li {
      @apply p-4 bg-surface-alt rounded-xl border border-white/5 hover:border-primary/50 transition-colors;
    }
    ul.section-list li a { @apply font-medium text-primary hover:text-primary-light; }

    /* TOC */
    .toc ul { @apply ml-4 my-0 space-y-1; }
    .toc li { @apply relative; }
    .toc a { @apply text-muted no-underline text-sm hover:text-primary-light transition-colors block py-0.5; }
    .toc .active > a { @apply text-primary font-medium; }

    /* Alert shortcode */
    .alert {
      @apply p-4 rounded-lg border-l-4 border-l-primary bg-primary/10 my-6 text-sm text-white/90 shadow-sm;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>

  {{ highlight_css }}
  {{ auto_includes_css }}
</head>
<body class="font-sans text-text bg-background leading-relaxed selection:bg-primary/30 selection:text-white" data-section="{{ page.section }}">

          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center shadow-lg shadow-primary/20 group-hover:shadow-primary/40 transition-shadow">

          <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70 group-hover:to-white transition-all">{{ site.title }}</span>

        <nav class="hidden md:flex gap-1 items-center">

          <a href="{{ base_url }}/docs/getting-started/" class="px-3 py-2 rounded-lg text-sm font-medium text-muted hover:text-white hover:bg-white/5 transition-all">Getting Started</a>
          <a href="{{ base_url }}/docs/guides/" class="px-3 py-2 rounded-lg text-sm font-medium text-muted hover:text-white hover:bg-white/5 transition-all">Guides</a>
        </nav>
      </div>

      <div class="flex items-center gap-4 z-50 relative">
        <div class="relative group hidden sm:block">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-muted group-hover:text-primary transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          <input type="text" placeholder="Search docs..." class="bg-surface-alt/50 border border-white/10 text-sm rounded-full py-1.5 pl-9 pr-4 w-48 md:w-64 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all text-white placeholder-muted hover:bg-surface-alt hover:border-white/20">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-xs text-muted border border-white/10 rounded px-1.5 py-0.5">âŒ˜K</span>
          </div>
        </div>
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 text-muted hover:text-white transition-colors focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-[#09090b]/95 backdrop-blur-xl pt-24 px-6 md:hidden transition-opacity duration-300 opacity-0 pointer-events-none">
      <nav class="flex flex-col gap-4 text-lg font-medium">
        <a href="{{ base_url }}/" class="text-muted hover:text-white py-2 border-b border-white/5">Home</a>
        <a href="{{ base_url }}/docs/getting-started/" class="text-muted hover:text-white py-2 border-b border-white/5">Getting Started</a>
        <a href="{{ base_url }}/docs/guides/" class="text-muted hover:text-white py-2 border-b border-white/5">Guides</a>
        <!-- Mobile Search -->
        <div class="relative mt-4">
           <input type="text" placeholder="Search docs..." class="w-full bg-surface-alt border border-white/10 text-sm rounded-lg py-3 pl-4 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50 text-white placeholder-muted">
        </div>
      </nav>
    </div>
  </div>
  <div class="max-w-7xl mx-auto px-6">

  <script src="{{ base_url }}/js/mobile-menu.js"></script>
