# =============================================================================
# Site Configuration
# =============================================================================

title = "Acme Docs"
description = "Documentation for the Acme platform"
base_url = "http://localhost:3000"

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "github"
use_cdn = true

# =============================================================================
# Pagination
# =============================================================================

[pagination]
enabled = false

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"

# =============================================================================
# SEO
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

# =============================================================================
# Search
# =============================================================================

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"

# =============================================================================
# Markdown
# =============================================================================

[markdown]
safe = false
